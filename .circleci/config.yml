jobs:
  bootstrap:
    executor: node
    steps:
      - checkout
      - run: ./scripts/assert-changed-files.sh "packages/*|(e2e|integration)-tests/*|.circleci/*|scripts/e2e-test.sh|yarn.lock"
      - run:
          command: apt-get update && apt-get install python -y
          name: Install Python
      - run:
          command: |
            echo 'export YARN_CACHE_DIR=$(yarn cache dir)' >> $BASH_ENV
      - node/install-packages:
          cache-path: /usr/local/share/.cache/yarn/v6
          cache-version: v000
          override-ci-command: yarn --verbose
          pkg-manager: yarn
      - run:
          command: ./scripts/check-lockfile.sh || exit 1
          name: Check for dirty lockfile
      - run:
          command: (node scripts/renovate-config-generator.js && (git status --porcelain renovate.json5 | grep "M renovate.json5")) && (echo "Please run \"node scripts/renovate-config-generator.js\" to update renovate.json5" && exit 1) || npx -p renovate renovate-config-validator .
          name: Validate renovate-config
      - run: yarn bootstrap -- concurrency=2
      - verdaccio/setup:
          cacheKey: << pipeline.git.revision >>
          config-path: .circleci/verdaccio/config.yaml
      - run:
          command: |
            # warmup verdaccio cache
            cd packages;
            for f in *
            do
              echo "Processing $f file..."
              # take action on each file. $f store current file name
              curl -s http://localhost:4873/$f > /dev/null
            done
            cd ..
            # done
            yarn lerna publish --yes --canary --ignore-scripts --exact --preid circleci --pre-dist-tag circleci --force-publish --registry=http://localhost:4873
          name: Publish packages to local registry
      - save_cache:
          key: verdaccio-<< pipeline.number >>
          name: Save verdaccio cache
          paths:
            - /tmp/verdaccio/
      - persist_to_workspace:
          paths:
            - packages/
            - node_modules/
          root: ./
