  slack: circleci/slack@3.4.1
  verdaccio:
    commands:
      setup:
        description: |
          Starts a verdacio server in the background and waits until it's ready
        parameters:
          cacheKey:
            default: ""
            description: |
              Cachekey to use for the cache
            type: string
          config-path:
            description: |
              Path to verdaccio config
            type: string
          use-cache:
            default: false
            description: |
              Use Registry cache
            type: boolean
          version:
            default: latest
            description: |
              Specify the full version tag to install.
            type: string
        steps:
          - when:
              condition: <<parameters.use-cache>>
              steps:
